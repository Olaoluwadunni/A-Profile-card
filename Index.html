<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
</head>
<link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
<body>
    <div class="container">
    <div class="upper">
        </div>
    <div class="middle">
         <img src="image-victor.jpg" alt="Avatar" class="avatar">
            <div class="MiddleContent">
                <p id="LH">Victor Crest<span class="gray1">26<br></span></p>

            </div>
    </div>
    <div class="down">
        <div>
            <ul>
                <li class="name-stats">80K</li>
                <li class="gray1">Followers</li>
            </ul>
        </div>
        <div>
            <ul>
                <li class="name-stats">803K</li>
                <li class="gray1">Likes</li>
            </ul>
        </div>
        <div>
            <ul>
                <li class="name-stats">1.4K</li>
                <li class="gray1">Photos</li>
            </ul>
        </div>
    </div>

</html>
